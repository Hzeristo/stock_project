spring:
  datasource:
    url: ""
    driver-class-name: ""
    username: ""
    password: ""
  data:
    redis:
      host: localhost
      port: 6379
      password: ""  # 如果 Redis 无密码，则留空
      database: 0   # 默认使用 0 号数据库
      timeout: 5s   # 连接超时时间（支持 s/ms）
      client-type: lettuce  # 显式指定 Lettuce 作为 Redis 客户端
      lettuce:
        pool:
          enabled: true  # 启用连接池
          max-active: 8  # 连接池最大连接数
          max-idle: 8    # 最大空闲连接数
          min-idle: 0    # 最小空闲连接数
          max-wait: 1s   # 连接等待时间（支持 s/ms）
  sql:
    init:
      mode: never

snowflake:
  workerId: 1 # 工作机器ID
