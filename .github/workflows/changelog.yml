name: Update Changelog

on:
  push:
    branches:
      - main  # ä»…åœ¨ main åˆ†æ”¯æ¨é€æ—¶è¿è¡Œ

jobs:
  update_changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # ç¡®ä¿ node ç‰ˆæœ¬å…¼å®¹

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Generate Changelog
        run: npx semantic-release --branches main --no-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # é¿å… semantic-release æŠ›å‡ºé”™è¯¯å¯¼è‡´ CI å¤±è´¥

      - name: Commit Updated Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(changelog): è‡ªåŠ¨æ›´æ–° CHANGELOG.md ğŸš€" || exit 0
          git push origin main
